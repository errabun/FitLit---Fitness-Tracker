<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../src/styles.css">

  <body>
    <header class='hello'>
      <img src="" alt="user image">
      <p id="greeting">Hello, user</p>
    </header>
    <main class="userInfo">
      <section class="trackers">
        <div class="badge">(activity badge will go here)</div>

          <section class="activity">activity data</section>

          <section class="activity">sleep data</section>

      <aside class="friends">
        <h2>Friends</h2>
        <article>
          <img src="" alt="friend1">
          <h3>friend1 name</h3>
        </article>
        <article>
          <img src="" alt="friend2">
          <h3>friend2 name</h3>
        </article>
        <article>
          <img src="" alt="friend3">
          <h3>friend3 name</h3>
        </article>
        <article>
          <img src="" alt="friend4">
          <h3>friend4 name</h3>
        </article>
      </aside>
    </main>
    <script type="text/javascript" src="../src/UserRepository.js"></script>
    <script type="text/javascript" src="../src/User.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>

</html>
