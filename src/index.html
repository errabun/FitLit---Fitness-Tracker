<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../src/styles.css">
  </head>
  <body>
    <header class='hello'>
      <img src="" alt="user image">
      <p id="greeting">Hello, user</p>
      <label for="date">Date:</label>
      <input type="date" id="date" value="2019-09-22" min="2019-06-15" max="2019-09-22">
    </header>
    <main class="userInfo">
      <section class="trackers">
        <div class="badge">(activity badge will go here)</div>
        <div class="activity-container">
          <section class="activity">
            <p id="userStepGoal"></p>
            <p id="averageStepGoal"></p>
          </section>
          <section class="activity">activity data</section>
          <section class="activity">
            <p id="dayDrink"></p>
            <canvas id="myChart"></canvas>
          </section>
          <section class="activity">
            <p id="hoursSlept"></p>
            <p id="sleepQuality"></p>
            <p id="avgSleepHours"></p>
            <p id="avgSleepQuality"></p>
            <canvas id="myChartSleep"></canvas>
          </section>
        </div>
      </section>
      <aside class="friends">
        <h2>Friends</h2>
        <article>
          <img src="" alt="friend1">
          <h3 class="friend">friend1 name</h3>
        </article>
        <article>
          <img src="" alt="friend2">
          <h3 class="friend">friend2 name</h3>
        </article>
        <article>
          <img src="" alt="friend3">
          <h3 class="friend">friend3 name</h3>
        </article>
        <article>
          <img src="" alt="friend4">
          <h3 class="friend">friend4 name</h3>
        </article>
      </aside>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script type="text/javascript" src="../src/UserRepository.js"></script>
    <script type="text/javascript" src="../src/User.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../src/HydrationRepository.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../src/Sleep.js"></script>
    <script type="text/javascript" src="../src/SleepRepository.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
